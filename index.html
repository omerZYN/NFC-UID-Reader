<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖMER, NFC Reader/Writer</title>
    <style>
        /* CSS kodlarınız burada kalacak */
    </style>
</head>
<body>
    <div class="container">
        <h1>Ömer Safa Aksu</h1>
  
        <label for="nfcInput">Enter text to write to NFC Tag:</label>
        <input type="text" id="nfcInput" placeholder="Enter text here">
  
        <button id="writeButton">Write to NFC Tag</button>
        <button id="scanButton">Scan NFC Tag</button>
        <button id="makeReadOnlyButton">Make NFC Tag Read-Only</button>
        <button id="checkCapacityButton">Check NFC Capacity</button>
  
        <div id="log"></div>
    </div>
  
    <script>
        // Function to log messages to the page
        function log(message) {
            const logDiv = document.getElementById("log");
            logDiv.textContent += message + "\n";
        }

        // Event listener for the Scan button
        document.getElementById("scanButton").addEventListener("click", async () => {
            log("User clicked scan button");
  
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                log("> Scan started");
  
                ndef.addEventListener("readingerror", () => {
                    log("Argh! Cannot read data from the NFC tag. Try another one?");
                });
  
                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`> Serial Number: ${serialNumber}`);
                    log(`> Records: (${message.records.length})`);
                });
            } catch (error) {
                log("Argh! " + error);
            }
        });
  
        // Event listener for the Write button
        document.getElementById("writeButton").addEventListener("click", async () => {
            log("User clicked write button");
  
            // Get the value from the input field
            const nfcInputValue = document.getElementById("nfcInput").value;
  
            if (nfcInputValue === "") {
                log("Please enter some text to write to the NFC tag.");
                return;
            }
  
            try {
                const ndef = new NDEFReader();
                await ndef.write(nfcInputValue);
                log(`> Message "${nfcInputValue}" written to NFC tag`);
            } catch (error) {
                log("Argh! " + error);
            }
        });
  
        // Event listener for the Make Read-Only button
        document.getElementById("makeReadOnlyButton").addEventListener("click", async () => {
            log("User clicked make read-only button");
  
            try {
                const ndef = new NDEFReader();
                await ndef.makeReadOnly();
                log("> NFC tag has been made permanently read-only");
            } catch (error) {
                log("Argh! " + error);
            }
        });

        // Event listener for the Check Capacity button
        document.getElementById("checkCapacityButton").addEventListener("click", async () => {
            log("User clicked check capacity button");
  
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                log("> Capacity check started");
  
                ndef.addEventListener("reading", ({ message }) => {
                    let totalLength = 0;
  
                    // Calculate total length of all records
                    for (const record of message.records) {
                        totalLength += record.data.byteLength;
                    }
  
                    log(`> Total data length on NFC tag: ${totalLength} bytes`);
  
                    // Estimate the capacity based on the total length and known limits
                    if (totalLength <= 48) {
                        log("> Estimated NFC capacity: 48 bytes (Type 1 Tag)");
                    } else if (totalLength <= 144) {
                        log("> Estimated NFC capacity: 144 bytes (Type 2 Tag)");
                    } else if (totalLength <= 888) {
                        log("> Estimated NFC capacity: 888 bytes (Type 4 Tag)");
                    } else {
                        log("> Estimated NFC capacity: Greater than 888 bytes (Type 4+ Tag)");
                    }
                });
            } catch (error) {
                log("Argh! " + error);
            }
        });
    </script>
</body>
</html>
